<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <style>
        .flatpickr-calendar {
            width: 100% !important;
            max-width: 600px;
            margin: 0 auto;
        }
        .flatpickr-day.free {
            background-color: #28a745 !important;
            color: white !important;
        }
        .flatpickr-day.partially_booked {
            background-color: #ffc107 !important;
            color: black !important;
        }
        .flatpickr-day.fully_booked {
            background-color: #dc3545 !important;
            color: white !important;
        }
        .flatpickr-day.selected {
            background-color: #007bff !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Appointment Scheduler</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('index') }}">Hospital Map</a>
                <a class="nav-link" href="{{ url_for('health_record') }}">My Record/Appointments</a>
                {% if current_user.role == 'admin' %}
                <a class="nav-link" href="{{ url_for('add_patient') }}">Add Patient</a>
                {% endif %}
                <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Add Appointment</h1>
        <form method="POST" class="card p-4">
            <div class="mb-3">
                <label class="form-label">Doctor:</label>
                <select name="doctor_id" class="form-select" onchange="this.form.submit()" required>
                    {% for doctor in doctors %}
                    <option value="{{ doctor.id }}" {% if doctor.id|string == doctor_id %}selected{% endif %}>
                        {{ doctor.name }} ({{ doctor.specialty }})
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Hospital:</label>
                <select name="hospital_id" class="form-select" required>
                    {% for hospital in hospitals %}
                    <option value="{{ hospital.id }}">{{ hospital.name }}, {{ hospital.city }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Date:</label>
                <input type="hidden" name="date" id="selected-date" value="{{ selected_date }}">
                <div id="calendar"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Time:</label>
                <select name="time" class="form-select" required>
                    {% for slot in all_slots %}
                    <option value="{{ slot.time }}" 
                            {% if slot.is_booked %}disabled style="background-color: #dc3545; color: white;"{% else %}style="background-color: #28a745; color: white;"{% endif %}>
                        {{ slot.time }} {% if slot.is_booked %}(Booked){% endif %}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Reason:</label>
                <textarea name="reason" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Schedule</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        const dayStatuses = {{ day_statuses | tojson }};
        flatpickr("#calendar", {
            inline: true,
            minDate: "today",
            defaultDate: "{{ selected_date }}",
            onDayCreate: function(dObj, dStr, fp, dayElem) {
                const dateStr = dayElem.dateObj.toISOString().split('T')[0];
                if (dayStatuses[dateStr]) {
                    dayElem.classList.add(dayStatuses[dateStr]);
                }
            },
            onChange: function(selectedDates, dateStr, instance) {
                document.getElementById('selected-date').value = dateStr;
                // No redirect, just update the hidden field
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
