<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <style>
        .flatpickr-calendar {
            width: 100% !important;
            max-width: 600px;
            margin: 0 auto;
        }
        .flatpickr-day.free {
            background-color: #28a745 !important;
            color: white !important;
        }
        .flatpickr-day.partially_booked {
            background-color: #ffc107 !important;
            color: black !important;
        }
        .flatpickr-day.fully_booked {
            background-color: #dc3545 !important;
            color: white !important;
        }
        .flatpickr-day.selected {
            background-color: #007bff !important;
            color: white !important;
        }
    </style>
</head>

{%extends 'base.html' %}

{% block content %}
<body>
    <div class="container mt-5">
        <h1>Add Appointment</h1>
        <form method="POST" class="card p-4">
            <div class="mb-3">
                <label class="form-label">Hospital:</label>
                <select name="hospital_id" id="hospital_id" class="form-select" required onchange="filterDoctors()">
                    {% for hospital in hospitals %}
                    <option value="{{ hospital.id }}" {% if hospital.id|string == selected_hospital_id %}selected{% endif %}>
                        {{ hospital.name }}, {{ hospital.city }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Doctor:</label>
                <select name="doctor_id" id="doctor_id" class="form-select" required>
                    {% for doctor in doctors %}
                    <option value="{{ doctor.id }}" data-hospital-id="{{ doctor.hospital_id }}" {% if doctor.id|string == doctor_id %}selected{% endif %}>
                        {{ doctor.name }} ({{ doctor.specialty }})
                    </option>
                    {% endfor %}
                </select>
                
            </div>
            <div class="mb-3">
                <label class="form-label">Date:</label>
                <input type="hidden" name="date" id="selected-date" value="{{ selected_date }}">
                <div id="calendar"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Time:</label>
                <select name="time" class="form-select" required>
                    {% for slot in all_slots %}
                    <option value="{{ slot.time }}" 
                            {% if slot.is_booked %}disabled style="background-color: #dc3545; color: white;"{% else %}style="background-color: #28a745; color: white;"{% endif %}>
                        {{ slot.time }} {% if slot.is_booked %}(Booked){% endif %}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Reason:</label>
                <textarea name="reason" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Schedule</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        const dayStatuses = {{ day_statuses | tojson }};
        flatpickr("#calendar", {
            inline: true,
            minDate: "today",
            defaultDate: "{{ selected_date }}",
            onDayCreate: function(dObj, dStr, fp, dayElem) {
                const dateStr = dayElem.dateObj.toISOString().split('T')[0];
                if (dayStatuses[dateStr]) {
                    dayElem.classList.add(dayStatuses[dateStr]);
                }
            },
            onChange: function(selectedDates, dateStr, instance) {
                document.getElementById('selected-date').value = dateStr;
                // No redirect, just update the hidden field
            }
        });

        function filterDoctors() {
            const hospitalId = document.getElementById('hospital_id').value;
            const doctorSelect = document.getElementById('doctor_id');
            const options = doctorSelect.options;
            let visibleCount = 0;

            for (let i = 0; i < options.length; i++) {
                const optionHospitalId = options[i].getAttribute('data-hospital-id');
                if (optionHospitalId === null) {
                    console.error('Missing data-hospital-id for option:', options[i]);
                    continue;
                }
                if (hospitalId === optionHospitalId) {
                    options[i].style.display = '';
                    visibleCount++;
                } else {
                    options[i].style.display = 'none';
                }
            }

            // Select the first visible option if the current selection is hidden
            const selectedDoctor = doctorSelect.value;
            if (document.querySelector(`#doctor_id option[value="${selectedDoctor}"][style="display: none;"]`)) {
                doctorSelect.selectedIndex = 0;
                while (doctorSelect.options[doctorSelect.selectedIndex].style.display === 'none' && doctorSelect.selectedIndex < options.length - 1) {
                    doctorSelect.selectedIndex++;
                }
            }

            // Debugging: Log the selected hospital and visible doctors
            console.log('Selected Hospital ID:', hospitalId);
            console.log('Visible Doctors:', visibleCount);
        }

        // Trigger filter on page load to match initial hospital selection
        window.onload = function() {
            filterDoctors();
            // Debugging: Log initial state
            console.log('Initial Doctors:', document.getElementById('doctor_id').options.length);
            console.log('Initial Selected Hospital:', document.getElementById('hospital_id').value);
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% endblock %}
</html>
