<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Dodaj pacijenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Appointment Scheduler</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('hospitals_map') }}">Mapa bolnica</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Dodaj novog pacijenta</h1>
        <form method="POST" class="card p-4">
            <div class="mb-3">
                <label class="form-label">ID:</label>
                <input type="number" name="id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Ime:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Datum rođenja:</label>
                <input type="text" name="dob" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Pol:</label>
                <input type="text" name="gender" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Medicinska istorija:</label>
                <textarea name="medical_history" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Sačuvaj</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
